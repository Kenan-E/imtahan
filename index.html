    <h1>Imtahan countdown timer</h1>

    <div><span id="others">Dəqiqə</span><p id="minutes" class="timer">00</p></div>
    <div><span id="others">Saniyə</span><p id="seconds" class="timer">00</p></div>
    <br>
    <div class="btn-container">
        <button class="btn" onclick="btn2()">II və III qruplar</button>
        <button class="btn" onclick="btn1()">I və IV qruplar</button> 
    </div>
<script src="script.js"></script>
